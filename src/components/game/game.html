<div class="game">
	<h1 class="game__title">Minesweeper</h1>

	<grid-size-selector current-game-size="game.currentGameSize"
		on-game-size-changed="game.setGameSize"></grid-size-selector>

	<game-status status="game.gameState"></game-status>

	<grid ng-class="{'lost': game.gameState === 'Lost'}" rows="game.rows" cell-click="game.cellClickHandler"></grid>
</div>
