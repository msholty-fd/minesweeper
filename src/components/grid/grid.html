<table class="grid-table">
	<tr class="grid-table__row" ng-repeat="row in grid.rows track by $index">
		<td class="grid-table__cell" ng-repeat="cell in row track by $index"
			ng-init="rowIndex = $index"
			ng-class="{ isRevealed: cell.isRevealed }"
			ng-click="grid.revealCell((grid.currentGameSize.width * (rowIndex - 1)) + $index)">{{$index}}</td>
	</tr>
</table>
